<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>component demo</title>
    </head>
    <body>
        <div id="app" class="">
            <button type="button" name="button" @click="show">father show</button>
            <com1 :parentmsg="msg" @func="show"></com1>
        </div>
        <script src="vue.js"></script>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    msg: 'father component',
                },
                methods: {
                    show: function() {
                        console.log('father method')
                    }
                },

                components: {
                    com1: {
                        data: function() {
                            return {}
                        },
                        template: '<div><h1>child component message from father {{parentmsg}}</h1><p @click="childClick">child button</p></div>',
                        props: {
                            parentmsg: {
                                type: String,
                            },
                        },
                        methods: {
                            childClick: function() {
                                this.$emit('func')
                            }
                        }
                    },
                },
            })
        </script>
    </body>
</html>
